<!DOCTYPE>
<html></html>
<head></head>
<meta>
<title>Экспертная система</title>
<body style="background-color:#f5b584">
  <div id="workspace" class="container">
    <div class="text-center text-primary">
      <h4>Экспертная система "Выбор снастей для рыбалки"</h4>
    </div>
    <div v-if="!node.node_type">
      <table id="table" class=" table table-hover table-dark">
        <tr>
          <td :colspan="node.answers.length" class="text-center text-primary"> {{node.question}} </td>
        </tr>
        <tr>
          <td v-for="(ans, i) in node.answers">
            <div class="text-center">
              <button class="btn btn-outline-primary w-100 h-100" @click="mountNodeById(node.next_nodes[i])">{{ans}}</button>
            </div>
          </td>
        </tr>
        <tr>
          <td :colspan="node.answers.length" class="text-center text-primary">
            <button class="btn btn-outline-primary w-100 h-100" @click="mountRoot()" :disabled="!node.parent_id">Сбросить</button>
          </td>
        </tr>
        <tr>
          <td :colspan="node.answers.length" class="text-center text-primary">
            <button class="btn btn-outline-primary w-100 h-100 " @click="mountNodeById(node.parent_id)" :disabled="!node.parent_id">Отменить выбор</button>
          </td>
        </tr>
      </table>
    </div>
    <div v-else>
      <div class="row">
        <div class="col-md text-center text-primary">
          Ваш выбор: {{node.result}}
        </div>
      </div>
      <div class="row">
        <div class="mt-3 col-md text-center text-primary">
          {{node.description}}
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md">
          <button class="btn btn-outline-primary w-100 h-100" @click="mountRoot()">Сбросить</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md">
          <button class="btn btn-outline-primary w-100 h-100" @click="mountNodeById(node.parent_id)">Отменить выбор</button>
        </div>
      </div>
      <div class="row">
        <div class="mt-3 col-md text-center text-primary" v-html="makeImg(node.id)"></div>
      </div>
    </div>
  </div>
</body>
